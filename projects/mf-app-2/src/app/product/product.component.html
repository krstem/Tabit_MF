<div style="display: flex" *ngIf="inProgress">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="wrap-login">
  <div class="container">
    <form class="" [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
      <mat-card class="login-box">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Enter product name" formControlName="name" required
                   class="form-field">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
            <mat-error *ngIf="productForm.get('name')?.hasError('minlength')">Name should be at least 3 characters
              long
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <input matInput type="type" placeholder="Enter type" formControlName="type" required class="form-field">
            <mat-error *ngIf="productForm.get('type')?.hasError('required')">Type is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Enter price" formControlName="price" required class="form-field">
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">Type is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Create Product</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
